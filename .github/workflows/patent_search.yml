name: Patent Search and Update

on:
  schedule:
    - cron: '0 0 1 */2 *'  # Every 2 months on the 1st at midnight UTC
  workflow_dispatch:

jobs:
  search-patents:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List repo files for debugging
        run: ls -R

      - name: Run patent search
        env:
          EPO_OPS_KEY: ${{ secrets.EPO_OPS_KEY }}
          EPO_OPS_SECRET: ${{ secrets.EPO_OPS_SECRET }}
        run: python Patents-Bimonthly.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/patents_cumulative.csv

          if git diff --staged --quiet; then
              echo "No changes to commit"
          else
              git commit -m "Update patents database - $(date +'%Y-%m-%d')"
              git push
          fi

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: patents-csv-${{ github.run_number }}
          path: data/patents_cumulative.csv
          retention-days: 90

      - name: Run patent search and email
        env:
          EPO_OPS_KEY: ${{ secrets.EPO_OPS_KEY }}
          EPO_OPS_SECRET: ${{ secrets.EPO_OPS_SECRET }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python Patents-Bimonthly.py


