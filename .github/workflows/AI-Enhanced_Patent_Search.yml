name: AI-Enhanced Patent Search

on:
  workflow_dispatch:  # מאפשר הרצה ידנית בלחיצת כפתור
  schedule:
    # מריץ ב-00:00 ב-1 לכל חודש שני (פברואר, אפריל, יוני וכו')
    - cron: '0 0 1 */2 *'

jobs:
  search-patents:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # נחוץ כדי שהבוט יוכל לעדכן את קובץ ה-CSV בריפו
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # שמירת ספריות הפייתון בזיכרון מטמון לחיסכון בזמן
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # שמירת מודל ה-AI בזיכרון מטמון (חוסך הורדה של 90MB בכל ריצה)
      - name: Cache sentence-transformers model
        uses: actions/cache@v3
        with:
          path: ~/.cache/torch/sentence_transformers
          key: ${{ runner.os }}-sentence-transformers
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AI-enhanced patent search
        env:
          # משיכת המפתחות שהגדרת ב-GitHub Secrets
          EPO_OPS_KEY: ${{ secrets.EPO_OPS_KEY }}
          EPO_OPS_SECRET: ${{ secrets.EPO_OPS_SECRET }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        # הרצת הקובץ החדש והמשופר
        run: python Patents_AI_Enhanced.py
      
      - name: Commit and push CSV changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # הוספת קובץ הנתונים המעודכן
          git add data/patents_cumulative.csv
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update patents database with AI insights - $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: patents-csv-${{ github.run_number }}
          path: data/patents_cumulative.csv
          retention-days: 90
