name: Weekly NeuroCell Agent Run

on:
  schedule:
    - cron: '20 08 * * 3'  # 15:30 Israel time every Tuesday
  workflow_dispatch:      # allows manual runs

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}   # your Gmail app password in GitHub secrets
      SENDER_EMAIL: limor@nurexone.com
      RECIPIENT_EMAIL: limor@nurexone.com            # add more by separating with commas if your script supports it
      NCBI_EMAIL: chen.limor@gmail.com
      PUBMED_TERM: "exosomes AND CNS"
      CLINICALTRIALS_TERM: "exosomes AND neurological"
      MAX_RECORDS: 20
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 465

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run NeuroCell Agent script
        run: python neurocell_agent.py

        
