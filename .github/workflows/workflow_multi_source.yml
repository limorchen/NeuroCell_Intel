name: Multi-Source Patent Search

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Runs at 00:00 UTC on the 1st day of every 2nd month (Feb, Apr, Jun, Aug, Oct, Dec)
    - cron: '0 0 1 */2 *'

jobs:
  search-patents:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache sentence-transformers model
        uses: actions/cache@v3
        with:
          path: ~/.cache/torch/sentence_transformers
          key: ${{ runner.os }}-sentence-transformers
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests beautifulsoup4
      
      - name: Run multi-source patent search
        env:
          # EPO API (Required)
          EPO_OPS_KEY: ${{ secrets.EPO_OPS_KEY }}
          EPO_OPS_SECRET: ${{ secrets.EPO_OPS_SECRET }}
          
          # USPTO API (Optional - uncomment when registered)
          # USPTO_API_KEY: ${{ secrets.USPTO_API_KEY }}
          
          # WIPO API (Optional - uncomment when registered)
          # WIPO_API_KEY: ${{ secrets.WIPO_API_KEY }}
          
          # Email Notifications
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        
        run: python Patents_Multi_Source_Enhanced.py
      
      - name: Commit and push CSV changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the updated CSV
          git add data/patents_cumulative.csv
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update patents from multi-source search - $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: patents-csv-${{ github.run_number }}
          path: data/patents_cumulative.csv
          retention-days: 90
