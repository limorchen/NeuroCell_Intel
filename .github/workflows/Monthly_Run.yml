name: Monthly Intelligence Agent

# Trigger only manually, on any branch
on:
  workflow_dispatch:  # enables manual run

jobs:
  run-monthly-agent:
    runs-on: ubuntu-latest

    env:
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      PUBMED_TERM: ${{ secrets.PUBMED_TERM }}
      CLINICALTRIALS_CONDITION: ${{ secrets.CLINICALTRIALS_CONDITION }}
      SEMANTIC_SEARCH_TERMS: ${{ secrets.SEMANTIC_SEARCH_TERMS }}

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_semantic.txt

      - name: üöÄ Run Monthly Intelligence Agent
        run: |
          echo "----- Starting monthly run for NeuroCell Intelligence -----"
          python - <<EOF
import sys
import traceback
try:
    import industry_deals_agent
except Exception:
    traceback.print_exc()
    sys.exit(1)
EOF
          echo "----- Run completed -----"

      - name: üìú Upload log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-run-logs
          path: neurocell_agent.log

      - name: üì¶ Upload Excel output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-excel-output
          path: industry_deals/exosome_deals_*.xlsx
