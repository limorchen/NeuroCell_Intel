name: Monthly Intelligence Agent

on:
  schedule:
    # Runs on the 1st day of every month at 08:00 UTC
    - cron: '0 8 1 * *'
  workflow_dispatch:  # allows manual run from GitHub UI

jobs:
  run-monthly-agent:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
      PUBMED_EMAIL: ${{ secrets.PUBMED_EMAIL }}
      PUBMED_TOOL: ${{ secrets.PUBMED_TOOL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Add others as needed

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_semantic.txt

      - name: 🚀 Run Monthly Intelligence Agent
        run: |
          echo "Starting monthly intelligence run..."
          python industry_deals_agent.py > neurocell_agent.log 2>&1
          echo "Completed monthly intelligence run."

      - name: 📜 Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: monthly-run-logs
          path: neurocell_agent.log
