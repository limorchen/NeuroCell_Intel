name: Monthly Intelligence Agent

on:
  schedule:
    # Runs on the 1st day of every month at 08:00 UTC
    - cron: '0 8 1 * *'
  workflow_dispatch:  # enables manual run from GitHub UI

jobs:
  run-monthly-agent:
    runs-on: ubuntu-latest

    env:
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      PUBMED_TERM: ${{ secrets.PUBMED_TERM }}
      CLINICALTRIALS_CONDITION: ${{ secrets.CLINICALTRIALS_CONDITION }}
      SEMANTIC_SEARCH_TERMS: ${{ secrets.SEMANTIC_SEARCH_TERMS }}
      # Add more env vars here if you add new secrets later

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_semantic.txt

      - name: ðŸš€ Run Monthly Intelligence Agent
        run: |
          echo "Starting monthly run for neurocell intelligence..."
          python industry_deals_agent.py > neurocell_agent.log 2>&1
          echo "Run completed."

      - name: ðŸ“œ Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: monthly-run-logs
          path: neurocell_agent.log
