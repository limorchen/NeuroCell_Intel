name: Monthly Intelligence Agent (SMTP 465)

on:
  schedule:
    - cron: '0 10 14 * *'  # Runs at 10:00 UTC on the 14th of every month
  workflow_dispatch:      # Enables manual run

jobs:
  run-monthly-agent:
    runs-on: ubuntu-latest
    
    # REQUIRED: Grant permission to push changes back to the repo
    permissions:
      contents: write
      
    env:
      # SMTP 465 credentials
      SMTP_HOST: ${{ secrets.SMTP_HOST_465 }}
      SMTP_PORT: 465
      SMTP_USER: ${{ secrets.SMTP_USER_465 }}
      SMTP_PASS: ${{ secrets.SMTP_PASS_465 }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM_465 }}
      EMAIL_TO: ${{ secrets.EMAIL_TO_465 }}

      # Other secrets for the agent
      PUBMED_TERM: ${{ secrets.PUBMED_TERM }}
      CLINICALTRIALS_CONDITION: ${{ secrets.CLINICALTRIALS_CONDITION }}
      SEMANTIC_SEARCH_TERMS: ${{ secrets.SEMANTIC_SEARCH_TERMS }}

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetches full history so we can push back successfully
          fetch-depth: 0

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install lxml[html_clean] newspaper3k trafilatura
          python -m spacy download en_core_web_sm

      - name: üöÄ Run Monthly Intelligence Agent
        run: |
          echo "----- Starting monthly run for NeuroCell Intelligence (SMTP 465) -----"
          python industry_deals_agent.py
          echo "----- Run completed -----"

      - name: üíæ Commit and Push updated database
        if: always()
        run: |
          # Configure Git Bot identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stage the specific database file (or the whole folder)
          git add industry_deals/exosome_deals_DATABASE.xlsx
          
          # Only commit and push if there are actually changes staged
          if git diff --staged --quiet; then
            echo "No new deals found in database. Nothing to commit."
          else
            git commit -m "Auto-update: Exosome Deals Database [$(date +'%Y-%m-%d')]"
            git push
          fi

      - name: üìú Upload log file (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-run-logs
          path: neurocell_agent.log

      - name: üì¶ Upload Excel output (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-excel-output
          path: industry_deals/exosome_deals_*.xlsx
