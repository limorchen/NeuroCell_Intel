name: Weekly Semantic Report

on:
  schedule:
    # Runs at 16:00 UTC on Wednesday every week
    - cron: '0 16 * * 3'
  workflow_dispatch:
    # Enables manual trigger in GitHub UI

jobs:
  run_agent:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file for secrets
      run: |
        touch .env
        echo "SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}" >> .env
        echo "RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "NCBI_EMAIL=${{ secrets.NCBI_EMAIL }}" >> .env
        echo "PUBMED_TERM=${{ secrets.PUBMED_TERM }}" >> .env
        echo "CLINICALTRIALS_INTERVENTION=${{ secrets.CLINICALTRIALS_INTERVENTION }}" >> .env
        echo "CLINICALTRIALS_CONDITION=${{ secrets.CLINICALTRIALS_CONDITION }}" >> .env
        echo "SEMANTIC_SEARCH_TERMS=${{ secrets.SEMANTIC_SEARCH_TERMS }}" >> .env
        echo "MAX_RECORDS=100" >> .env
        # Increased to 90 days to ensure no gaps between weekly runs
        echo "DAYS_BACK_PUBMED=90" >> .env 
        echo "DAYS_BACK_TRIALS=90" >> .env
        echo "SEMANTIC_THRESHOLD_PUBMED=0.45" >> .env
        echo "SEMANTIC_THRESHOLD_TRIALS=0.30" >> .env
        
    - name: Run Python script
      run: python neurocell_agent_semantic_improved.py
      
    - name: Upload Report Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neurocell-reports-${{ github.run_id }}
        path: |
          *.csv
          *.db
          neurocell_agent_semantic.log
        retention-days: 90

    - name: Commit and push database changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add neurocell_database_semantic.db all_pubmed_semantic_database.csv all_trials_semantic_database.csv
        git commit -m "Update cumulative database [skip ci]" || echo "No changes to commit"
        git push
        
