name: Weekly Semantic Report

on:
  schedule:
    # Runs at 9:00 AM UTC on Monday every week
    - cron: '0 16 * * 3'
  workflow_dispatch:
    # Enables manual trigger in GitHub UI

jobs:
  run_agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file for secrets
      run: |
        touch .env
        echo "SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}" >> .env
        echo "RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "NCBI_EMAIL=${{ secrets.NCBI_EMAIL }}" >> .env
        echo "PUBMED_TERM=${{ secrets.PUBMED_TERM }}" >> .env
        echo "CLINICALTRIALS_INTERVENTION=exosomes OR extracellular vesicles" >> .env
        echo "CLINICALTRIALS_CONDITION=CNS OR central nervous system OR brain OR spinal" >> .env
        echo "SEMANTIC_SEARCH_TERMS=${{ secrets.SEMANTIC_SEARCH_TERMS }}" >> .env
        echo "MAX_RECORDS=50" >> .env
        echo "DAYS_BACK=7" >> .env
        echo "SEMANTIC_THRESHOLD=0.30" >> .env
        
    - name: Run Python script
      run: python neurocell_agent_semantic_fixed.py
      
    - name: Upload Report Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neurocell-reports-${{ github.run_id }}
        path: |
          *.csv
          *.db
          neurocell_agent_semantic.log
